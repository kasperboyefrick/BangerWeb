<!DOCTYPE html>
<html>
  <head>
    <title>My Spotify Playlist</title>
  </head>
  <body>
    <h1>My Spotify Playlist</h1>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Artist</th>
          <th>Album</th>
          <th>Release Date</th>
        </tr>
      </thead>
      <tbody>
        {% for track in tracks %}
        <tr>
          <td>{{ track.name }}</td>
          <td>{{ track.artist }}</td>
          <td>{{ track.album }}</td>
          <td>{{ track.release_date }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
